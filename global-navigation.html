<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1" />
    <title>Global Navigation</title>
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="/scripts/main.js" /></script>
  </head>
  <body>
    <header class="enterprise-header" role="banner">
      <div class="enterprise-header__inner">

        <!-- Brand -->
        <div class="enterprise-header__brand">
          <a href="http://www.jefferson.edu/"><img class="brand-logo" src="http://www.jefferson.edu/etc/designs/tju/university/images/160over90/tju-logo-skcc.png" alt="Jefferson"></a>
        </div>

        <!-- Mobile Navigation Toggle -->
        <div class="enterprise-header__menu-toggle">
          <a href="#" class="nav-show js-nav-toggle">
      			<span class="nav-show-text">
      				Menu
      			</span>
      			<span class="nav-show-text active-text">
      				Close
      			</span>
      			<span class="nav-show__icon">
      				<span class="nav-show__icon-inner">
      					<span></span>
      					<span></span>
      					<span></span>
      				</span>
      			</span>
      		</a>
        </div>

        <!-- Navigation -->
        <nav class="navigation" role="navigation">
          <ul class="main-nav">
            <li class="main-nav__item">
              <a href="http://www.jefferson.edu/university.html">University</a>
            </li>
            <li class="main-nav__item">
              <a href="http://hospitals.jefferson.edu/">Health</a>
            </li>
            <li class="main-nav__item">
              <a href="http://www.jefferson.edu/physicians.html">Physicians</a>
            </li>
            <li class="main-nav__item">
              <a href="http://innovation.jefferson.edu/">Innovation</a>
            </li>
            <li class="main-nav__item">
              <a href="http://giving.jefferson.edu/giving.html">Philanthropy</a>
            </li>
            <li class="main-nav__item">
              <a class="give-now" href="https://w3.jefferson.edu/giving.cfm">Give Now</a>
            </li>
          </ul>
        </nav><!-- /.navigation__nav-section -->
      </div><!-- /.enterprise-header__inner -->
    </header><!-- /.enterprise-header -->
    <section class="intro">
      <div class="intro__inner">
        <h1 class="intro__title">
          Page Title
        </h1>
      </div>
    </section>
  </body>
</html>
